{% extends "school/base.html" %}

{% block content %}
    <div ng-controller="ClassController, SchoolController">
    <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Class
                    <small>student.classroom</small>
                </h1>
            </div>
    </div>
{% verbatim %}
            <div class="col-md-6">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Born</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="student in students">
                <td>{{ student.name }}</td>
                <td>{{ student.lastname }}</td>
                <td>{{ student.year }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      </div>
        <hr>

{% endverbatim %}
{% endblock content %}
